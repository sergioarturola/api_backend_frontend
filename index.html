    <!-- Modal -->
<div id = "modal" class="modale" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>Modificar cliente</h2>
      <a href="#" class="btn-close closemodale" id="cerrar" onclick="cerrarModal()" aria-hidden="true">&times;</a>

    <!--Formulario modal-->
    <div class="modal-body">
      <input type="hidden" id="txtId" placeholder="ID" size="20" /><br>

      <input type="text" id="txtAddress" placeholder="Direccion" size="20" /><br>

    <div class="modal-footer">

      <a href="#"  onclick="save()" class="btn" id="btn_ingresar">Guardar</a>
